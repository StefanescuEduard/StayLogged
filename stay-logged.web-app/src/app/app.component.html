<div class="main-container">
  <div class="charts-container">
    <mat-card class="error-chart">
      <dx-pie-chart id="pie" title="Errors" palette="bright" [dataSource]="areasForPie">
        <dxi-series argumentField="country" valueField="area">
          <dxo-label [visible]="true">
            <dxo-connector [visible]="true" [width]="1"></dxo-connector>
          </dxo-label>
        </dxi-series>
        <dxo-size [width]="500"></dxo-size>
        <dxo-export [enabled]="true"></dxo-export>
      </dx-pie-chart>
    </mat-card>
    <mat-card class="info-chart">
      <dx-pie-chart id="pie" title="Information" palette="bright" [dataSource]="areasForPie">
        <dxi-series argumentField="country" valueField="area">
          <dxo-label [visible]="true">
            <dxo-connector [visible]="true" [width]="1"></dxo-connector>
          </dxo-label>
        </dxi-series>
        <dxo-size [width]="500"></dxo-size>
        <dxo-export [enabled]="true"></dxo-export>
      </dx-pie-chart>
    </mat-card>
  </div>
  <mat-card class="table">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Log Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef> Date time </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
      </ng-container>

      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP </th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </mat-card>
</div>
